<html>
<head> <title> Contoh Format teks pada HTML </title> </head>

<body>
<b> Teks ini adalah bold (cetak tebal)</b><br>
<strong> Teks ini adalah strong</strong><br>
<big> Teks ini adalah big</big><br>
<em> Teks ini adalah emphasized</em><br>
<i> Teks ini adalah italic</i><br>
<small> Teks ini adalah italic</small><br>

<br> Teks ini terdiri dari <sub> supscript </sub><br>
Contoh : 2 <sub> x </sub><br>

Teks ini terdiri dari
<sup> supscript </sup>

<br>

Contoh: 2 <sup> 3</sup>
</body>
</html>
